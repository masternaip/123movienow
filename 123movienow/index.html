<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MovieFlix</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">MovieFlix</div>
    <button id="search-btn" class="search-btn">Search</button>
  </header>
  <section id="banner" class="banner">
  <button id="banner-left" class="banner-arrow banner-arrow-left">&#8592;</button>
  <div class="banner-content">
    <h1 id="banner-title">Loading...</h1>
  </div>
  <button id="banner-right" class="banner-arrow banner-arrow-right">&#8594;</button>
</section>

<main>
  <h2>Trending Movies</h2>
  <div id="movies-list" class="media-row"></div>
  <h2>Trending TV Shows</h2>
  <div id="tvshows-list" class="media-row"></div>
  <h2>Popular Movie</h2>
  <div id="popular-list" class="media-row"></div>
  <h2>Marvel</h2>
  <div id="marvel-list" class="media-row"></div>
  <h2>Disney</h2>
  <div id="disney-list" class="media-row"></div>
  <h2>HBO</h2>
  <div id="hbo-list" class="media-row"></div>
  <h2>Paramount</h2>
  <div id="paramount-list" class="media-row"></div>
</main>

  <!-- Modal for Movie Details -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <div class="modal-info">
        <img id="modal-image" src="" alt="Poster" class="modal-poster">
        <div>
          <h2 id="modal-title"></h2>
          <div id="modal-rating" class="stars"></div>
          <p id="modal-description"></p>
          <label for="server">Choose server:</label>
          <select id="server">
            <option value="vidsrc.cc">vidsrc.cc</option>
            <option value="vidsrc.me">vidsrc.me</option>
            <option value="player.videasy.net">videasy.net</option>
          </select>
        </div>
      </div>
      <iframe id="modal-video" src="" frameborder="0" allowfullscreen class="modal-video"></iframe>
    </div>
  </div>

  <!-- Modal for Search -->
  <div id="search-modal" class="modal">
    <div class="modal-content search-modal-content">
      <span id="close-search-modal" class="close">&times;</span>
      <input id="search-input" type="text" placeholder="Search for movies, shows, anime..." autocomplete="off">
      <div id="search-results" class="search-results"></div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
