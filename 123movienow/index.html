<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MovieFlix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to your CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
  <div class="stars"></div>
<div class="stars2"></div>
<div class="stars3"></div>
<body>
  <header>
    <div class="logo">MovieFlix</div>
    <div class="header-center">
      <nav class="main-nav">
        <a href="index.html" class="nav-link active">Home</a>
        <a href="movie.html" class="nav-link">Movie</a>
      </nav>
    </div>
    <button id="search-btn" class="search-btn">Search</button>
  </header>

  <!-- Banner Section -->
  <section id="banner" class="banner">
    <button id="banner-left" class="banner-arrow banner-arrow-left">&#8592;</button>
    <div class="banner-content">
      <h1 id="banner-title">Loading...</h1>
      <p id="banner-description" class="banner-description"></p>
    </div>
    <button id="banner-right" class="banner-arrow banner-arrow-right">&#8594;</button>
  </section>

  <main>
    <h2>Trending Movies</h2>
    <div id="movies-list" class="media-row"></div>

    <h2>Trending TV Shows</h2>
    <div id="tvshows-list" class="media-row"></div>

    <h2>Popular Movies</h2>
    <div id="popular-list" class="media-row"></div>

    <h2>Marvel Movies</h2>
    <div id="marvel-list" class="media-row"></div>

    <h2>Disney Movies</h2>
    <div id="disney-list" class="media-row"></div>

    <h2>HBO Movies</h2>
    <div id="hbo-list" class="media-row"></div>

    <h2>Paramount Movies</h2>
    <div id="paramount-list" class="media-row"></div>
  </main>

  <!-- Modal for movie/TV details -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <div class="modal-info">
        <img id="modal-image" class="modal-poster" src="" alt="Poster">
        <div>
          <h2 id="modal-title"></h2>
          <div id="modal-rating" class="stars"></div>
          <p id="modal-description"></p>
          <label for="server">Choose Server:</label>
          <select id="server">
            <option value="vidsrc.cc">vidsrc.cc</option>
            <option value="vidsrc.me">vidsrc.me</option>
            <option value="player.videasy.net">videasy</option>
          </select>
        </div>
      </div>
      <iframe id="modal-video" class="modal-video" src="" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Search Modal -->
  <div id="search-modal" class="modal">
    <div class="search-modal-content">
      <span id="close-search-modal" class="close">&times;</span>
      <input type="text" id="search-input" placeholder="Search movies, TV shows...">
      <div id="search-results" class="search-results"></div>
    </div>
  </div>

  <!-- Link your main JS -->
  <script src="script.js"></script>
</body>
</html>
