<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>123MovieNow</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header with Logo and Navigation Menu -->
  <header class="site-header">
    <div class="logo-container">
      <svg class="site-logo" width="38" height="38" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="44" height="44" rx="10" fill="#e50914"/>
        <text x="50%" y="55%" text-anchor="middle" fill="#fff" font-family="Segoe UI, Arial, sans-serif" font-size="22" font-weight="bold" dy=".3em">123</text>
      </svg>
      <span class="site-title">123MovieNow</span>
    </div>
    <nav class="site-nav">
  <a href="index.html" class="active">Home</a>
  <a href="tvshows.html">TV Shows</a>
  <a href="movies.html">Movies</a>
  <a href="new-movies.html">New &amp; Popular</a>
</nav>
  </header>

  <!-- Banner Section -->
  <section id="banner">
    <div>
      <h1 id="banner-title"></h1>
      <p id="banner-description"></p>
      <div class="banner-buttons">
        <button onclick="showDetails(window.currentItem)">Play</button>
        <button class="info" onclick="showDetails(window.currentItem)">Info</button>
      </div>
    </div>
    <div id="banner-nav-dots" class="banner-nav-dots"></div>
  </section>

  <!-- Main Content Sections -->
  <main>
    <h2 class="section-title">Trending Movies</h2>
    <div class="movies-list" id="movies-list"></div>

    <h2 class="section-title">Trending TV Shows</h2>
    <div class="tvshows-list" id="tvshows-list"></div>

    <h2 class="section-title">Weekly Trend Movie</h2>
    <div class="weekly-trend-movie-list" id="weekly-trend-movie-list"></div>

    <h2 class="section-title">Top HBO Movies</h2>
    <div class="hbo-movies-list" id="hbo-movies-list"></div>

    <h2 class="section-title">Top Netflix Movies</h2>
    <div class="netflix-movies-list" id="netflix-movies-list"></div>

    <h2 class="section-title">Top Marvel Movies</h2>
    <div class="marvel-movies-list" id="marvel-movies-list"></div>

    <h2 class="section-title">Top Disney Movies</h2>
    <div class="disney-movies-list" id="disney-movies-list"></div>
  </main>

  <!-- Modal for Movie/TV Info and Player -->
  <div id="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">&times;</button>
      <img id="modal-image" src="" alt="Poster"/>
      <div class="modal-details">
        <h2 id="modal-title"></h2>
        <div id="modal-rating"></div>
        <div id="modal-description"></div>
        <label for="server">Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="vidsrc.cc">vidsrc.cc</option>
          <option value="vidsrc.me">vidsrc.me</option>
          <option value="player.videasy.net">videasy.net</option>
        </select>
        <div class="modal-video-container">
          <iframe id="modal-video" allowfullscreen></iframe>
          <div id="video-error-message">
            Video server unavailable or blocked. Try another server or check back later.
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Search Modal -->
  <div id="search-modal">
    <div class="search-modal-content">
      <button class="close-btn" style="position:absolute;top:10px;right:16px;font-size:2em;" onclick="closeSearchModal()">&times;</button>
      <div class="search-input-container">
        <input id="search-input" type="text" placeholder="Search movies or TV shows..." autocomplete="off" />
        <button onclick="searchTMDB()">Search</button>
      </div>
      <div id="search-results" class="search-results"></div>
    </div>
  </div>

  <!-- Floating Search Button -->
  <button
    onclick="openSearchModal()"
    title="Search"
    style="position:fixed;bottom:24px;right:24px;z-index:1300;background:#e50914;color:#fff;font-size:1.6em;padding:12px 18px;border:none;border-radius:50%;box-shadow:0 2px 14px #000a;cursor:pointer;">
    üîç
  </button>

  <script src="script.js"></script>
</body>
</html>
