<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23e50914' d='M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm-1.637 17.518V6.482h1.309c.89 0 1.503.228 1.839.684.336.457.504 1.127.504 2.012 0 .61-.106 1.11-.318 1.5s-.502.666-.889.882c.504.254.912.585 1.224.993.312.408.468.966.468 1.674 0 1.05-.285 1.77-.855 2.16-.57.39-1.393.585-2.469.585h-1.644zm1.309-1.341c.642 0 1.059-.114 1.251-.342.192-.228.288-.585.288-1.071 0-.642-.252-1.059-.756-1.251-.504-.192-1.206-.288-2.106-.288h-.396v2.952h1.719zm-1.719-5.112v-2.952h1.644c.954 0 1.602-.132 1.944-.396.342-.264.513-.762.513-1.494 0-.57-.129-.987-.387-1.251-.258-.264-.693-.396-1.305-.396h-2.41V6.482h1.188z'/%3E%3C/svg%3E" type="image/svg+xml">
  <style>
    body {
      margin: 0;
      background: #141414;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 20px 40px;
      background: #111;
      justify-content: space-between;
    }
    .logo img {
      height: 38px;
    }
    .nav-links ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: color 0.2s;
    }
    .nav-links a:hover {
      color: #e50914;
    }
    .main-content {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .section-title {
      font-size: 1.7rem;
      margin-bottom: 20px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .grid-view {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(180px,1fr));
      gap: 24px;
      margin-bottom: 40px;
    }
    .movie-card {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
      cursor: pointer;
    }
    .movie-card:hover {
      transform: scale(1.04);
      box-shadow: 0 6px 24px rgba(229,9,20,0.15);
    }
    .movie-card img {
      width: 100%;
      aspect-ratio: 2/3;
      object-fit: cover;
      background: #333;
    }
    .movie-card .movie-title {
      padding: 15px 12px 10px 12px;
      font-size: 1.05rem;
      font-weight: 500;
      text-align: left;
    }
    @media (max-width: 700px) {
      .main-content { margin: 20px auto; }
      .header { flex-direction: column; gap: 12px; padding: 20px 10px; }
      .nav-links ul { gap: 15px; }
      .section-title { font-size: 1.1rem; }
      .grid-view { gap: 12px; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1920px-Netflix_2015_logo.svg.png" alt="Netflix Logo">
    </div>
    <nav class="nav-links">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">New & Popular</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <div>
      <h2 class="section-title">Trending Now</h2>
      <div class="grid-view">
        <!-- Movie Cards Example -->
        <div class="movie-card">
          <img src="https://image.tmdb.org/t/p/w500/8YFL5QQVPy3AgrEQxNYVSgiPEbe.jpg" alt="Movie Poster">
          <div class="movie-title">Extraction 2</div>
        </div>
        <div class="movie-card">
          <img src="https://image.tmdb.org/t/p/w500/oE6bhqqVFyIECtBzqIuvh6JdaB5.jpg" alt="Movie Poster">
          <div class="movie-title">John Wick 4</div>
        </div>
        <div class="movie-card">
          <img src="https://image.tmdb.org/t/p/w500/4Zna9CvyzaAgejsErmyXmHC64Qr.jpg" alt="Movie Poster">
          <div class="movie-title">The Mother</div>
        </div>
        <div class="movie-card">
          <img src="https://image.tmdb.org/t/p/w500/9n2tJBplPbgR2ca05hS5CKXwP2c.jpg" alt="Movie Poster">
          <div class="movie-title">The Super Mario Bros. Movie</div>
        </div>
        <!-- Add more cards here or render with JS -->
      </div>
    </div>
  </main>
</body>
</html>
