<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies - 123MovieNow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23e50914' d='M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0z'/%3E%3C/svg%3E">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1920px-Netflix_2015_logo.svg.png" alt="Netflix Logo">
        </div>
        <nav class="nav-links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="movies.html" class="active">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <div class="search-icon" onclick="openSearchModal()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
        </div>
    </header>

    <main class="movies-page-main">
        <h1 class="page-title">Movies</h1>

        <section class="movie-list-section">
            <h2>Popular Movies</h2>
            <div class="movie-list" id="popular-movies-list"></div>
        </section>
        <section class="movie-list-section">
            <h2>Top Rated Movies</h2>
            <div class="movie-list" id="top-rated-movies-list"></div>
        </section>
        <section class="movie-list-section">
            <h2>Upcoming Movies</h2>
            <div class="movie-list" id="upcoming-movies-list"></div>
        </section>
        <section class="movie-list-section">
            <h2>Now Playing Movies</h2>
            <div class="movie-list" id="now-playing-movies-list"></div>
        </section>
        <section class="movie-list-section">
            <h2>Action Movies</h2>
            <div class="movie-list" id="action-movies-list"></div>
        </section>
        <section class="movie-list-section">
            <h2>Comedy Movies</h2>
            <div class="movie-list" id="comedy-movies-list"></div>
        </section>
        <section class="movie-list-section">
            <h2>Horror Movies</h2>
            <div class="movie-list" id="horror-movies-list"></div>
        </section>
        <section class="movie-list-section">
            <h2>Documentary Movies</h2>
            <div class="movie-list" id="documentary-movies-list"></div>
        </section>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <div class="modal-body">
                <div class="modal-info">
                    <img id="modal-image" src="" alt="Poster">
                    <div class="modal-text">
                        <h2 id="modal-title"></h2>
                        <p id="modal-description"></p>
                        <div class="modal-rating" id="modal-rating"></div>
                        <div class="server-selection">
                            <label for="server">Choose Server:</label>
                            <select id="server" onchange="changeServer()">
                                <option value="vidsrc.cc">vidsrc.cc</option>
                                <option value="vidsrc.me">vidsrc.me</option>
                                <option value="player.videasy.net">player.videasy.net</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-video-container">
                    <iframe id="modal-video" src="" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <div id="search-modal" class="modal">
        <div class="modal-content search-modal-content">
            <span class="close-button" onclick="closeSearchModal()">&times;</span>
            <div class="search-input-container">
                <input type="text" id="search-input" placeholder="Search for movies or TV shows..." onkeyup="searchTMDB()">
                <button onclick="searchTMDB()">Search</button>
            </div>
            <div class="search-results" id="search-results"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
