<head>

<body>
  <header class="site-header">
    <div class="logo-container">
      <img class="site-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1920px-Netflix_2015_logo.svg.png" alt="Netflix Logo" />
      <span class="site-title">123MovieNow</span>
    </div>
    <nav class="site-nav">
      <a href="index.html" class="active">Home</a>
      <a href="movies.html">Movies</a>
      <a href="tvshows.html">TV Shows</a>
      <a href="newpopular.html">New & Popular</a>
    </nav>
  </header>

  <main>
    <h2 class="section-title">Trending Now</h2>
    <div class="movies-list" id="home-trending"></div>

    <h2 class="section-title">Top Rated</h2>
    <div class="movies-list" id="home-toprated"></div>

    <h2 class="section-title">New & Popular</h2>
    <div class="movies-list" id="home-popular"></div>
  </main>

  <!-- Details Modal (shared with script) -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">&times;</button>
      <img id="modal-image" src="" alt="Poster">
      <div class="modal-details">
        <h2 id="modal-title"></h2>
        <div id="modal-rating"></div>
        <p id="modal-description"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
