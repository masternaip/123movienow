<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23e50914' d='M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0z'/%3E%3C/svg%3E" type="image/svg+xml">
</head>
<body>
  <header class="header" role="banner">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1920px-Netflix_2015_logo.svg.png" alt="Netflix Logo">
    </div>
    <nav class="nav-links" role="navigation" aria-label="Main Navigation">
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="movies.html">Movies</a></li>
        <li><a href="#">New &amp; Popular</a></li>
        <li><a href="#">My List</a></li>
      </ul>
    </nav>
    <button class="search-icon" onclick="openSearchModal()" aria-label="Open search">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
    </button>
  </header>

  <main>
    <!-- Banner Section -->
    <section class="banner" id="banner">
      <div class="banner-content">
        <h1 id="banner-title"></h1>
        <p id="banner-description"></p>
        <div class="banner-buttons">
          <button class="play-button" onclick="showDetails(window.currentItem)">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"><polygon points="5,3 19,12 5,21"/></svg>
            Play
          </button>
          <button class="info-button" onclick="showDetails(window.currentItem)">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><circle cx="12" cy="8" r="1"/></svg>
            More Info
          </button>
        </div>
      </div>
      <div class="banner-nav-dots" id="banner-nav-dots" aria-label="Banner navigation dots"></div>
    </section>

    <!-- Movie Lists -->
    <section class="movie-list-section">
      <h2>Trending TV Shows</h2>
      <div class="movie-list" id="tvshows-list"></div>
    </section>
    <section class="movie-list-section">
      <h2>Weekly Trend Movie</h2>
      <div class="movie-list" id="weekly-trend-movie-list"></div>
    </section>
    <section class="movie-list-section">
      <h2>Top HBO Movies</h2>
      <div class="movie-list" id="hbo-movies-list"></div>
    </section>
    <section class="movie-list-section">
      <h2>Top Netflix Movies</h2>
      <div class="movie-list" id="netflix-movies-list"></div>
    </section>
    <section class="movie-list-section">
      <h2>Top Marvel Movies</h2>
      <div class="movie-list" id="marvel-movies-list"></div>
    </section>
    <section class="movie-list-section">
      <h2>Top Disney Movies</h2>
      <div class="movie-list" id="disney-movies-list"></div>
    </section>
  </main>

  <!-- Detail Modal -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" tabindex="-1">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()" aria-label="Close details">&times;</span>
      <div class="modal-body">
        <div class="modal-info">
          <img id="modal-image" src="" alt="Poster" />
          <div class="modal-text">
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <div class="modal-rating" id="modal-rating"></div>
            <div class="server-selection">
              <label for="server">Choose Server:</label>
              <select id="server" onchange="changeServer()">
                <option value="vidsrc.cc">vidsrc.cc</option>
                <option value="vidsrc.me">vidsrc.me</option>
                <option value="player.videasy.net">player.videasy.net</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-video-container">
          <iframe id="modal-video" src="" frameborder="0" allowfullscreen title="Video player"></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Search Modal -->
  <div id="search-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="search-input" tabindex="-1">
    <div class="modal-content search-modal-content">
      <span class="close-button" onclick="closeSearchModal()" aria-label="Close search">&times;</span>
      <div class="search-input-container">
        <input type="text" id="search-input" placeholder="Search for movies or TV shows..." onkeyup="searchTMDB()" autocomplete="off" aria-label="Search movies or TV shows">
        <button onclick="searchTMDB()" aria-label="Submit search">Search</button>
      </div>
      <div class="search-results" id="search-results"></div>
    </div>
  </div>

  <script src="global.js"></script>
  <script src="index.js"></script>
</body>
</html>
