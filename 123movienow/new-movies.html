<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New & Popular Movies</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1920px-Netflix_2015_logo.svg.png" alt="Netflix Logo">
    </div>
    <nav class="nav-links">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="tvshows.html">TV Shows</a></li>
        <li><a href="movies.html">Movies</a></li>
        <li><a href="new-movies.html">New & Popular</a></li>
        <li><a href="mylist.html">My List</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="movie-list-section">
      <h2>Popular Movies</h2>
      <div class="movie-list" id="popular-movies-list"></div>
    </section>
    <section class="movie-list-section">
      <h2>Upcoming Movies</h2>
      <div class="movie-list" id="upcoming-movies-list"></div>
    </section>
    <section class="movie-list-section">
      <h2>New Movies (Now Playing)</h2>
      <div class="movie-list" id="nowplaying-movies-list"></div>
    </section>
    <section class="movie-list-section">
      <h2>2025 Movies</h2>
      <div class="movie-list" id="movies-2025-list"></div>
    </section>
  </main>

  <!-- Modal for movie details -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <div class="modal-body">
        <div class="modal-info">
          <img id="modal-image" src="" alt="Poster">
          <div class="modal-text">
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <div class="modal-rating" id="modal-rating"></div>
            <div class="server-selection">
              <label for="server">Choose Server:</label>
              <select id="server" onchange="changeServer()">
                <option value="vidsrc.cc">vidsrc.cc</option>
                <option value="vidsrc.me">vidsrc.me</option>
                <option value="player.videasy.net">player.videasy.net</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-video-container">
          <iframe id="modal-video" src="" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Helper functions for each category, using TMDb API key/constants from script.js:
    async function fetchPopularMovies() {
      const res = await fetch(`${BASE_URL}/movie/popular?api_key=${API_KEY}`);
      const data = await res.json();
      return data.results;
    }
    async function fetchUpcomingMovies() {
      const res = await fetch(`${BASE_URL}/movie/upcoming?api_key=${API_KEY}`);
      const data = await res.json();
      return data.results;
    }
    async function fetchNowPlayingMovies() {
      const res = await fetch(`${BASE_URL}/movie/now_playing?api_key=${API_KEY}`);
      const data = await res.json();
      return data.results;
    }
    async function fetch2025Movies() {
      const res = await fetch(`${BASE_URL}/discover/movie?api_key=${API_KEY}&primary_release_year=2025&sort_by=popularity.desc`);
      const data = await res.json();
      return data.results;
    }

    async function initNewMoviesPage() {
      const [popular, upcoming, nowplaying, movies2025] = await Promise.all([
        fetchPopularMovies(),
        fetchUpcomingMovies(),
        fetchNowPlayingMovies(),
        fetch2025Movies()
      ]);
      displayList(popular, 'popular-movies-list');
      displayList(upcoming, 'upcoming-movies-list');
      displayList(nowplaying, 'nowplaying-movies-list');
      displayList(movies2025, 'movies-2025-list');
    }
    document.addEventListener('DOMContentLoaded', initNewMoviesPage);
  </script>
</body>
</html>
