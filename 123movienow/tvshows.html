<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trending TV Shows | 123MovieNow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1920px-Netflix_2015_logo.svg.png" alt="Netflix Logo">
      </div>
      <nav class="nav-links">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="tvshows.html">TV Shows</a></li>
          <li><a href="movies.html">Movies</a></li>
          <li><a href="new-movies.html">New & Popular</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="movie-list-section">
      <h2 class="section-title">Trending TV Shows</h2>
      <div class="tvshows-list" id="tvshows-trending"></div>
    </section>
    <section class="movie-list-section">
      <h2 class="section-title">Action</h2>
      <div class="tvshows-list" id="tvshows-action"></div>
    </section>
    <section class="movie-list-section">
      <h2 class="section-title">Horror</h2>
      <div class="tvshows-list" id="tvshows-horror"></div>
    </section>
    <section class="movie-list-section">
      <h2 class="section-title">Adventure</h2>
      <div class="tvshows-list" id="tvshows-adventure"></div>
    </section>
    <section class="movie-list-section">
      <h2 class="section-title">Drama</h2>
      <div class="tvshows-list" id="tvshows-drama"></div>
    </section>
  </main>

  <!-- Modal for TV show details -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <div class="modal-body">
        <div class="modal-info">
          <img id="modal-image" src="" alt="Poster">
          <div class="modal-text">
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <div class="modal-rating" id="modal-rating"></div>
            <div class="server-selection">
              <label for="server">Choose Server:</label>
              <select id="server" onchange="changeServer()">
                <option value="vidsrc.cc">vidsrc.cc</option>
                <option value="vidsrc.me">vidsrc.me</option>
                <option value="player.videasy.net">player.videasy.net</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-video-container">
          <iframe id="modal-video" src="" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
