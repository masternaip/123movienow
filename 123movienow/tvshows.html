<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TV Shows | 123MovieNow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header (same as new-movies.html) -->
  <header class="header">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1920px-Netflix_2015_logo.svg.png" alt="Netflix Logo">
    </div>
    <nav class="nav-links">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="tvshows.html" class="active">TV Shows</a></li>
        <li><a href="movies.html">Movies</a></li>
        <li><a href="new-movies.html">New & Popular</a></li>
      </ul>
    </nav>
    <div class="header-right">
      <span class="search-icon">üîç</span>
    </div>
  </header>

  <main>
    <section class="movie-list-section">
      <h2>TV Shows Trend</h2>
      <div class="movie-list" id="tvshows-list"></div>
    </section>
    <section class="movie-list-section">
      <h2>HBO</h2>
      <div class="movie-list" id="hbo-tvshows-list"></div>
    </section>
    <section class="movie-list-section">
      <h2>Netflix</h2>
      <div class="movie-list" id="netflix-tvshows-list"></div>
    </section>
    <section class="movie-list-section">
      <h2>Disney</h2>
      <div class="movie-list" id="disney-tvshows-list"></div>
    </section>
  </main>

  <!-- Modal for TV show details (same as in new-movies.html) -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <div class="modal-body">
        <div class="modal-info">
          <img id="modal-image" src="" alt="Poster">
          <div class="modal-text">
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <div class="modal-rating" id="modal-rating"></div>
            <div class="server-selection">
              <label for="server">Choose Server:</label>
              <select id="server" onchange="changeServer()">
                <option value="vidsrc.cc">vidsrc.cc</option>
                <option value="vidsrc.me">vidsrc.me</option>
                <option value="player.videasy.net">player.videasy.net</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-video-container">
          <iframe id="modal-video" src="" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    async function initTvShowsPage() {
      const tvshows = await fetchTrending('tv');
      const hboTvShows = await fetchTvShowsByNetwork(49);     // HBO
      const netflixTvShows = await fetchTvShowsByNetwork(213); // Netflix
      const disneyTvShows = await fetchTvShowsByCompany(2);   // Disney

      displayList(tvshows, 'tvshows-list');
      displayList(hboTvShows, 'hbo-tvshows-list');
      displayList(netflixTvShows, 'netflix-tvshows-list');
      displayList(disneyTvShows, 'disney-tvshows-list');
    }
    document.addEventListener('DOMContentLoaded', initTvShowsPage);
  </script>
</body>
</html>
