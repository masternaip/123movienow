<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TV Shows</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1920px-Netflix_2015_logo.svg.png" alt="Netflix Logo">
    </div>
    <nav class="nav-links">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="tvshows.html">TV Shows</a></li>
        <li><a href="movies.html">Movies</a></li>
        <li><a href="new-movies.html">New & Popular</a></li>
        
      </ul>
    </nav>
  </header>

  <main>
    <section class="movie-list-section">
      <h2>Trending TV Shows</h2>
      <div class="movie-list" id="trending-tvshows-list"></div>
    </section>
    <section class="movie-list-section">
      <h2>Box Office (Popular TV)</h2>
      <div class="movie-list" id="popular-tvshows-list"></div>
    </section>
    <section class="movie-list-section">
      <h2>Drama</h2>
      <div class="movie-list" id="drama-tvshows-list"></div>
    </section>
    <section class="movie-list-section">
      <h2>Action</h2>
      <div class="movie-list" id="action-tvshows-list"></div>
    </section>
    <section class="movie-list-section">
      <h2>Romance</h2>
      <div class="movie-list" id="romance-tvshows-list"></div>
    </section>
  </main>

  <!-- Modal for show details -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <div class="modal-body">
        <div class="modal-info">
          <img id="modal-image" src="" alt="Poster">
          <div class="modal-text">
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <div class="modal-rating" id="modal-rating"></div>
            <div class="server-selection">
              <label for="server">Choose Server:</label>
              <select id="server" onchange="changeServer()">
                <option value="vidsrc.cc">vidsrc.cc</option>
                <option value="vidsrc.me">vidsrc.me</option>
                <option value="player.videasy.net">player.videasy.net</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-video-container">
          <iframe id="modal-video" src="" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Genre IDs for TV on TMDb: Drama=18, Action=10759, Romance=10749
    async function fetchTrendingTVShows() {
      const res = await fetch(`${BASE_URL}/trending/tv/week?api_key=${API_KEY}`);
      return (await res.json()).results;
    }
    async function fetchPopularTVShows() {
      const res = await fetch(`${BASE_URL}/tv/popular?api_key=${API_KEY}`);
      return (await res.json()).results;
    }
    async function fetchTVByGenre(genreId) {
      const res = await fetch(`${BASE_URL}/discover/tv?api_key=${API_KEY}&with_genres=${genreId}&sort_by=popularity.desc`);
      return (await res.json()).results;
    }

    async function initTVShowsPage() {
      const [trending, popular, drama, action, romance] = await Promise.all([
        fetchTrendingTVShows(),
        fetchPopularTVShows(),
        fetchTVByGenre(18),      // Drama
        fetchTVByGenre(10759),   // Action & Adventure
        fetchTVByGenre(10749)    // Romance
      ]);
      displayList(trending, 'trending-tvshows-list');
      displayList(popular, 'popular-tvshows-list');
      displayList(drama, 'drama-tvshows-list');
      displayList(action, 'action-tvshows-list');
      displayList(romance, 'romance-tvshows-list');
    }
    document.addEventListener('DOMContentLoaded', initTVShowsPage);
  </script>
</body>
</html>
