<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TV Shows</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .header {
      background: #141414;
      padding: 0;
      width: 100%;
    }
    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px 0;
    }
    .logo img {
      height: 48px;
      margin-right: 32px;
      display: block;
    }
    .nav-links {
      flex: 1;
      display: flex;
      justify-content: center;
    }
    .nav-links ul {
      display: flex;
      align-items: center;
      justify-content: center;
      list-style: none;
      padding: 0;
      margin: 0;
      gap: 32px;
    }
    .nav-links li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: 500;
      padding: 8px 16px;
      transition: color 0.2s;
    }
    .nav-links li a:hover {
      color: #e50914;
    }
    .movie-list-section {
      margin: 32px auto;
      max-width: 1200px;
      padding: 0 16px;
    }
    .movie-list-section h2 {
      color: #fff;
      margin-bottom: 16px;
      font-weight: 600;
    }
    .movie-list {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }
    .movie-list img {
      width: 150px;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      background: #222;
    }
    .movie-list img:hover {
      transform: scale(1.07);
      box-shadow: 0 4px 16px #e50914;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #181818;
      border-radius: 6px;
      max-width: 800px;
      width: 90vw;
      padding: 24px;
      position: relative;
      color: #fff;
      box-shadow: 0 8px 32px #111;
      animation: fadeIn 0.3s;
    }
    .close-button {
      position: absolute;
      top: 12px; right: 18px;
      font-size: 32px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    .modal-body {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .modal-info {
      display: flex;
      gap: 24px;
      align-items: flex-start;
    }
    #modal-image {
      width: 180px;
      border-radius: 6px;
      background: #222;
    }
    .modal-text {
      flex: 1;
    }
    .modal-text h2 {
      margin: 0 0 10px 0;
      font-size: 24px;
      color: #e50914;
    }
    .modal-text p {
      margin: 0 0 10px 0;
      color: #ccc;
    }
    .modal-rating {
      font-size: 20px;
      margin-bottom: 10px;
      color: #ffcc00;
    }
    .server-selection label {
      color: #fff;
      margin-right: 10px;
    }
    .server-selection select {
      padding: 4px 12px;
      border-radius: 4px;
      border: 1px solid #333;
      background: #222;
      color: #fff;
    }
    .modal-video-container {
      width: 100%;
      aspect-ratio: 16/9;
      background: #111;
      border-radius: 6px;
      overflow: hidden;
    }
    #modal-video {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }
    @media (max-width: 700px) {
      .header-content, .movie-list-section {
        flex-direction: column;
        align-items: flex-start;
        padding: 0 8px;
      }
      .movie-list {
        justify-content: center;
      }
      .modal-info {
        flex-direction: column;
        align-items: center;
      }
      #modal-image {
        width: 60vw;
        max-width: 220px;
      }
    }
    body {
      background: #141414;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1920px-Netflix_2015_logo.svg.png" alt="Netflix Logo">
      </div>
      <nav class="nav-links">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="tvshows.html">TV Shows</a></li>
          <li><a href="movies.html">Movies</a></li>
          <li><a href="new-movies.html">New & Popular</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="movie-list-section">
      <h2>Trending TV Shows</h2>
      <div class="movie-list" id="trending-tvshows-list"></div>
    </section>
    <section class="movie-list-section">
      <h2>Box Office (Popular TV)</h2>
      <div class="movie-list" id="popular-tvshows-list"></div>
    </section>
    <section class="movie-list-section">
      <h2>Drama</h2>
      <div class="movie-list" id="drama-tvshows-list"></div>
    </section>
    <section class="movie-list-section">
      <h2>Action</h2>
      <div class="movie-list" id="action-tvshows-list"></div>
    </section>
    <section class="movie-list-section">
      <h2>Romance</h2>
      <div class="movie-list" id="romance-tvshows-list"></div>
    </section>
  </main>

  <!-- Modal for show details -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <div class="modal-body">
        <div class="modal-info">
          <img id="modal-image" src="" alt="Poster">
          <div class="modal-text">
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <div class="modal-rating" id="modal-rating"></div>
            <div class="server-selection">
              <label for="server">Choose Server:</label>
              <select id="server" onchange="changeServer()">
                <option value="vidsrc.cc">vidsrc.cc</option>
                <option value="vidsrc.me">vidsrc.me</option>
                <option value="player.videasy.net">player.videasy.net</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-video-container">
          <iframe id="modal-video" src="" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Genre IDs for TV on TMDb: Drama=18, Action=10759, Romance=10749
    async function fetchTrendingTVShows() {
      const res = await fetch(`${BASE_URL}/trending/tv/week?api_key=${API_KEY}`);
      return (await res.json()).results;
    }
    async function fetchPopularTVShows() {
      const res = await fetch(`${BASE_URL}/tv/popular?api_key=${API_KEY}`);
      return (await res.json()).results;
    }
    async function fetchTVByGenre(genreId) {
      const res = await fetch(`${BASE_URL}/discover/tv?api_key=${API_KEY}&with_genres=${genreId}&sort_by=popularity.desc`);
      return (await res.json()).results;
    }
    async function initTVShowsPage() {
      const [trending, popular, drama, action, romance] = await Promise.all([
        fetchTrendingTVShows(),
        fetchPopularTVShows(),
        fetchTVByGenre(18),      // Drama
        fetchTVByGenre(10759),   // Action & Adventure
        fetchTVByGenre(10749)    // Romance
      ]);
      displayList(trending, 'trending-tvshows-list');
      displayList(popular, 'popular-tvshows-list');
      displayList(drama, 'drama-tvshows-list');
      displayList(action, 'action-tvshows-list');
      displayList(romance, 'romance-tvshows-list');
    }
    document.addEventListener('DOMContentLoaded', initTVShowsPage);
  </script>
</body>
</html>
