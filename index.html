<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamSavvy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Removed: Tailwind CSS CDN -->
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">StreamSavvy</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#movies">Movies</a></li>
                    <li><a href="#tvshows">TV Shows</li>
                    <li><a href="#anime">Anime</a></li>
                    <li><a href="#tagalog">Tagalog Movies</a></li>
                </ul>
            </nav>
            <div class="search-icon" onclick="openSearchModal()">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </header>

    <main>
        <section id="home" class="banner swiper-container">
            <div id="banner" class="swiper-container">
                <div class="swiper-wrapper">
                    <!-- Banner slides will be populated by JavaScript -->
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
                <!-- Add Navigation -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </section>

        <section id="movies" class="content-section">
            <div class="container">
                <h2>Trending Movies</h2>
                <div id="movies-list" class="movie-list">
                    <!-- Movie posters will be populated by JavaScript -->
                </div>
            </div>
        </section>

        <section id="tvshows" class="content-section">
            <div class="container">
                <h2>Trending TV Shows</h2>
                <div id="tvshows-list" class="movie-list">
                    <!-- TV show posters will be populated by JavaScript -->
                </div>
            </div>
        </section>

        <section id="anime" class="content-section">
            <div class="container">
                <h2>Trending Anime</h2>
                <div id="anime-list" class="movie-list">
                    <!-- Anime posters will be populated by JavaScript -->
                </div>
            </div>
        </section>

        <section id="tagalog" class="content-section">
            <div class="container">
                <h2>Tagalog Movies</h2>
                <div id="tagalog-movies-list" class="movie-list">
                    <!-- Tagalog movie posters will be populated by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 StreamSavvy. All rights reserved.</p>
        </div>
    </footer>

    <!-- Movie Details Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <div class="modal-body">
                <img id="modal-image" src="" alt="Movie Poster" class="modal-image">
                <div class="modal-info">
                    <h2 id="modal-title"></h2>
                    <p id="modal-description"></p>
                    <p class="modal-rating" id="modal-rating"></p>
                    <div class="server-selection">
                        <label for="server">Select Server:</label>
                        <select id="server" onchange="changeServer()">
                            <option value="vidsrc.cc">vidsrc.cc</option>
                            <option value="vidsrc.me">vidsrc.me</option>
                            <option value="player.videasy.net">player.videasy.net</option>
                        </select>
                    </div>
                </div>
            </div>
            <iframe id="modal-video" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Search Modal -->
    <div id="search-modal" class="modal">
        <div class="modal-content search-modal-content">
            <span class="close-button" onclick="closeSearchModal()">&times;</span>
            <h2>Search StreamSavvy</h2>
            <div class="search-input-container">
                <input type="text" id="search-input" placeholder="Search for movies or TV shows..." onkeyup="searchTMDB()">
                <button onclick="searchTMDB()"><i class="fas fa-search"></i></button>
            </div>
            <div id="search-results" class="movie-list">
                <!-- Search results will be populated here -->
            </div>
        </div>
    </div>

    <!-- The iframe for shuffled content -->
    <iframe id="contentFrame"></iframe>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
